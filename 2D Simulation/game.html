	<script type="text/javascript">
		initTaskID();
		writeBlocks();
		initBlocks();
		initInstructions();
		initFlipColors();
		initFlipLetters();
		setTaskHeader();
		setIntroduction(1);
    	setRefLink();
		var color = ['red', 'blue','green','orange','yellow'];
		function initBlocks() {
			// Adds 1 to NumBlocks if the task is matching, ensuring an even
			// number of blocks to be matched.
			if (taskID == 1) {
				if (NumBlocks % 2 != 0) {
					NumBlocks++;
				}
			}
			var container = document.createElement("div");
			container.id = "container";
			container.ondblclick = function(e) {
				gestureCount++;
				var event = e || window.event;
				setGestureWithPosition(event.clientX, event.clientY);		
				send_gesture_to_server();
			};
			container.style.fontSize = "40px";
			document.body.appendChild(container);
			var position_x = [];var position_y = [];
			var cur = 0;
			for (var i = 0; i < NumBlocks; i++) {
				var color_x= Math.floor(Math.random() * 5);
				var l = Math.floor(Math.random() * letters.length);
				if (taskID == 3) {
					if (i < n1) {
						random_x = 10;
						init_x = 0;
					} else {
						random_x = 10;
						init_x = 600;
					}
				}
				var tLeft = Math.floor(Math.random()*random_x) * 50 + init_x,
					tTop  = Math.floor(Math.random()*random_y) * 50 + init_y;
				var x = -1;
				for (var j = 0; j < position_x.length; j ++) {
					if (position_x[j] == tLeft && position_y[j] == tTop) {
						x = j;
					}
				}
				while (x != -1) {
					if (Math.abs(position_y[x] - tTop) >= 50) break;
					tLeft = Math.floor(Math.random()*random_x) * 50 + init_x;
					tTop  = Math.floor(Math.random()*random_y) * 50 + init_y;
					var x = -1;
					for (var j = 0; j < position_x.length; j ++) {
						if (position_x[j] == tLeft && position_y[j] == tTop) {
							x = j;
						}
					}
				}
				position_x.push(tLeft);
				position_y.push(tTop);
				blocks_y = tLeft;blocks_x = tTop;
				if (i < letters.length) {
					l = i;
				}
				var colors;
				if (taskID == 3) {
					if (setupNum[cur] > 0) {
						colors = setupColor[cur];
						setupNum[cur]--;
					} else if (cur < setupNum.length - 1) {
						setupNum[cur] = copyNum[cur];
						cur++;
						colors = setupColor[cur];
						setupNum[cur]--;
					} else {
						setupNum[cur] = copyNum[cur];
						cur = 0;
						colors = setupColor[cur];
						setupNum[cur]--;
					}
				} else {
					colors = color[color_x];
				}
				$("#container").append("<div class = \"block\" id =\"block"+i+"\" style=\"left:"+tLeft+"px; top:"+tTop+"px; background: " + colors + "\" oncontextmenu=\"flipBlock(\'block" + i + "\', event); send_flip_to_server(\'block" + i + "\')\">"+letters[l]+"</div>");
			}
		}
	</script>

	<script type="text/javascript" >
		var socket = io.connect("https://blockworld.rose-hulman.edu:8080");
		var left_array = [];
		var top_array = [];
		var current_colors = [];
		var current_letters = [];
		for (var i = 0; i < NumBlocks; i++) {
			var position = $("#block" + i).position();
			var current_color = $("#block" + i).css("background-color");
			var current_letter = $("#block" + i).text();
			left_array.push(position.left);
			top_array.push(position.top);
			current_colors.push(current_color);
			current_letters.push(current_letter);
		}
		socket.emit('setInitialPosition', {
			numBlocks: NumBlocks,
			lefts: left_array,
			tops: top_array,
			colors: current_colors,
			flipColorArray: flipColorArray,
			letters: current_letters,
			flipLetterArray: flipLetterArray,
			currentTask: taskID,
			movement_count: actualMove,
			gesture_count: gestureCount,
			ins : specificIns
		});
		socket.emit('am_I_second_to_join');

		socket.on('freeze_start', function() {
			var startButton = document.getElementById('buttonStart');
			var endButton = document.getElementById('buttonEnd');
			var enterButton = document.getElementById('buttonEnter');

			startButton.disabled = true;
			endButton.disabled = true;
			enterButton.disabled = true;

			document.getElementById('container').ondblclick = function(e) {
				// Do nothing;
			};

			for (var i = 0; i < NumBlocks; i++) {
				flip_on = false;

				$("#block" + i).draggable("disable");
			}
		});

		socket.on('unfreeze_start', function() {

			socket.emit('disable_blocks_for_player_2');

           	var startButton = document.getElementById('buttonStart');
			startButton.disabled = false;
			alert('Another player has joined the game. You may now press the start button to begin.');
        });

        socket.on('disable_blocks_for_player_2', function() {
        	for (var i = 0; i < NumBlocks; i++) {
                flip_on = false;
				$("#block" + i).draggable("disable");
            }
        });

        socket.on('enable_blocks_for_player_2', function() {
        	for (var i = 0; i < NumBlocks; i++) {
                flip_on = true;
				$("#block" + i).draggable("enable");
            }
        });
		var z = 1;
		socket.on('update_position', function (data) {
			
			var left = data.left;
			var top = data.top;
			var block = data.block_id;
			$("#" + block).css({
				left: left + "px",
				top: top + "px"
			});
			$("#" + block).css('z-index', ++z);
		});
		socket.on('update_flip_block', function (block_id) {
			flipBlock(block_id);
		});
		socket.on('setInitialPosition', function(data) {
			var container = document.getElementById("container");
			human_voice = false;			
			flipColorArray = data.flipColorArray.slice(0);
			flipLetterArray = data.flipLetterArray.slice(0);
			NumBlocks = data.numBlocks;
			taskID = data.currentTask;
			actualMove = data.movement_count;
			gestureCount = data.gesture_count;
			specificIns = data.ins;

			if (taskID == 1) {
		        document.getElementById('vertical-line3').style.visibility = "hidden";
		        document.getElementById('user1').style.visibility = "hidden";
		        document.getElementById('user2').style.visibility = "hidden";

		        document.getElementById('vertical-line').style.visibility = "visible";
		        document.getElementById('vertical-line2').style.visibility = "visible";
		        document.getElementById('user3').style.visibility = "visible";
		        document.getElementById('user4').style.visibility = "visible";
		    }
		    if (taskID == 2 || taskID == 0) {
		        document.getElementById('vertical-line').style.visibility = "hidden";
		        document.getElementById('vertical-line2').style.visibility = "hidden";
		        document.getElementById('user3').style.visibility = "hidden";
		        document.getElementById('user4').style.visibility = "hidden";

		        document.getElementById('vertical-line3').style.visibility = "hidden";
		        document.getElementById('user1').style.visibility = "hidden";
		        document.getElementById('user2').style.visibility = "hidden";
		    }
		    if (taskID == 3) {
		    	document.getElementById('vertical-line3').style.visibility = "visible";
		    	document.getElementById('user1').style.visibility = "visible";
		    	document.getElementById('user2').style.visibility = "visible";

		        document.getElementById('vertical-line').style.visibility = "hidden";
		        document.getElementById('vertical-line2').style.visibility = "hidden";
		        document.getElementById('user3').style.visibility = "hidden";
		        document.getElementById('user4').style.visibility = "hidden";
		    }

			setTaskHeader();
			setIntroduction();
			setRefLink();

			while(container.firstChild) {
				container.removeChild(container.firstChild);
			}
			for (var i = 0; i < NumBlocks; i++) {
				$("<div class = \"block ui-draggable\" id =\"block"+i+"\" style=\"left:"+data.lefts[i]+"px; top:"+data.tops[i]+"px; background: " + data.colors[i] + "\" oncontextmenu=\"flipBlock(\'block" + i + "\'); send_flip_to_server(\'block" + i + "\')\">"+data.letters[i]+"</div>").appendTo(container);
			}
			$( init );
			for (var i = 0; i < NumBlocks; i++) {
				$("#block" + i).draggable("enable");
			}
			document.getElementById("instruction").style.visibility = "hidden";
			document.getElementById("buttonStart").style.visibility = "hidden";
			document.getElementById("buttonEnd").style.visibility = "hidden";
			document.getElementById("referenceLink").style.visibility = "hidden";
			document.getElementById("showChosen").style.visibility = "hidden";
			document.getElementById("container").ondblclick = function(e) {
				e.preventDefault();
			};
			setIntroduction(2);
		});
		function send_flip_to_server(block_id) {
			socket.emit('receive_flip_block', block_id);
		}
		$(document).ready(function() {
    		$(".draggable").draggable();
			
			$('.draggable').each(function(el){
			    var tLeft = Math.floor(Math.random()*1140) + 1,
			    tTop  = Math.floor(Math.random()*540) + 1;
			    $(el).css({position:'relative', left: 1140, top: 540});
			});
		});
		var z = 1;
		$( init );
		function init() {
			for (var i = 0; i < NumBlocks; i++) {
				$('#block' + i).draggable({containment: '#container', start: function(event, ui) {
					$(this).css('z-index', ++z);
					var Startpos = $(this).position();
					previous_left[i] = Startpos.left;previous_top[i] = Startpos.top;
        			movementstarttime = new Date().getTime();
        			movementdate = getDateTime();
				}, stop: function(event, ui) {
					var Stoppos = $(this).position();
					if (Stoppos.left!=previous_left[i] || Stoppos.top!=previous_top[i]) {
						start.push(movementdate);
						end.push(getDateTime());
						interval.push(new Date().getTime() - movementstarttime);
						type.push("Movement");
						actualMove++;
						movement_startpos.push("(" + previous_left[i] + "," + previous_top[i] + ")");
						movement_endpos.push("(" + Stoppos.left + "," + Stoppos.top + ")");
						setMovement();
						send_movement_to_server();
					}
				}, drag: function(event, ui) {
					var coord = $(this).position();
					var block_id = $(this).attr('id');
					socket.emit('receive_position', {
						block_id: block_id,
						left: coord.left,
						top: coord.top
					});
				}
				});
			}
		}
		function send_movement_to_server() {
			socket.emit('receive_movement_data', actualMove);
		}
		socket.on('update_movement_data', function(data) {
			actualMove = data;
			setMovement();
		});
		function send_user_message_to_server() {
			if (start_button_pressed) {
				socket.emit('receive_user_message', document.getElementById("txt_instruction").value);
			}
		}
		socket.on('update_user_message', function(message) {
			document.getElementById("user_message").innerHTML = message;
		});
		socket.on('end_game_for_user', function(time_data) {
			alert('How long you take to finish the task? ' + time_data/1000 + 's');                        
      
      document.body.innerHTML = '';
			document.documentElement.innerHTML = "";

			var h = document.createElement("H2");            
			var t = document.createTextNode("Thank you for participating the game. Please take a few seconds to complete this survey.");  
			h.appendChild(t); 
			document.body.appendChild(h); 

			var p4 = document.createElement("P");            
			var t4 = document.createTextNode("1. How helpful did you find your partner?");  
			p4.appendChild(t4); 
			document.body.appendChild(p4); 

			var newPanel1 = document.createElement("P");
			    newPanel1.id= "panel1";
			var newList1 = document.createElement("select");
			newList1.setAttribute("id", "newList1");
			newList1.appendChild(new Option("select", 0));
			newList1.appendChild(new Option("1 (very ineffectively)", 1));
			newList1.appendChild(new Option("2", 2));
			newList1.appendChild(new Option("3", 3));
			newList1.appendChild(new Option("4", 4));
			newList1.appendChild(new Option("5", 5));
			newList1.appendChild(new Option("6", 6));
			newList1.appendChild(new Option("7 (very effectively)", 7));
			   
			newPanel1.appendChild(newList1);
			document.body.appendChild(newPanel1);

                        var q1 = document.getElementById('newList1').value;

			var p5 = document.createElement("P");            
			var t5 = document.createTextNode("2. How effectively did your partner communicate what the goal was and what you wanted to do?");  
			p5.appendChild(t5); 
			document.body.appendChild(p5); 

			var newPanel2 = document.createElement("P");
			    newPanel2.id= "panel2";
			var newList2 = document.createElement("select");
                        newList2.setAttribute("id", "newList2");			 
			newList2.appendChild(new Option("select", 0));
			newList2.appendChild(new Option("1 (very ineffectively)", 1));
			newList2.appendChild(new Option("2", 2));
			newList2.appendChild(new Option("3", 3));
			newList2.appendChild(new Option("4", 4));
			newList2.appendChild(new Option("5", 5));
			newList2.appendChild(new Option("6", 6));
			newList2.appendChild(new Option("7 (very effectively)", 7));
			   
			newPanel2.appendChild(newList2);
			document.body.appendChild(newPanel2);
                        
                        var q2 = document.getElementById('newList2').value;

			var p1 = document.createElement("P");            
			var t1 = document.createTextNode("3. Please describe anything you found confusing about this game.");  
			p1.appendChild(t1); 
			document.body.appendChild(p1); 

			var input = document.createElement("textarea");
			input.setAttribute("id", "q3");			
			input.name = "q3";
			input.cols = "50";
			input.rows = "4";
			document.body.appendChild(input); 		    
                     	
            var btn = document.createElement("BUTTON"); 
            btn.setAttribute("id", "btn1");       
			var t = document.createTextNode("Submit");       
			btn.appendChild(t);
			document.body.appendChild(btn);    

			document.getElementById("newList1").onchange = function() {
			    q1 = document.getElementById('newList1').value;
			 };                        
			document.getElementById("newList2").onchange = function() {
			    q2 = document.getElementById('newList2').value;
			 };
			document.getElementById("q3").onchange = function() {
			    q3 = document.getElementById('q3').value;

            document.getElementById("btn1").onclick = function() {
                socket.emit('send_survey_data_to_server', {

		    }

                setGestureWithPosition(event.clientX, event.clientY);
                send_gesture_to_server();
            };

            for (var i = 0; i < NumBlocks; i++) {

			            }
			        }
			    }
			    var x= 0, y= 0, z = 0, counter = 0; var action = [];
			    for (var i = 0; i < type.length;i++) {
			        if (type[i] == "Movement") {
			        	action.push(type[i]+" "+start[counter]+" "+end[counter]+" "+interval[counter] + " " + movement_startpos[x] + " " +movement_endpos[x]);
			        	x++; counter++;
			        } else if (type[i] == "Instructions") {
			        	action.push(type[i]+" "+start[counter]+" "+end[counter]+" "+interval[counter] + " " + instructions[y]);
			        	y++; counter++;
			        } else {
			        	action.push(type[i]+" "+time_GF[z] + " " + GF_position[z]);

			        }
